<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="aligned-top">
    <!-- ヘッダーのインクルード -->
    <header th:replace="fragments/header :: header"></header>
    <div class="container">
        <h1>User List</h1>
        <div class="table-container">
            <a th:href="@{/register}" class="button">Register New User</a>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.username}">user1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
